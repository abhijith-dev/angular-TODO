<div class="mt-3" *ngIf="result==1">
    <div class="box mt-3">
        <div class="alert alert-success" role="alert">
            <h4 class="alert-heading">Updated successfully</h4>
            <p>You added <b>{{added.name}}</b> for job <b>{{added.job}}</b></p>
            <p>Upadted at <b>{{added.createdAt}}</b></p>
            <hr>
            <p class="mb-0">it will close in <b>5</b>s .</p>
          </div>
    </div>
</div>
<div class="container mt-3">
    <br>
    <input type="text" class="form-control mt-3" (change)="Ud()" placeholder="ID...." [(ngModel)]="_id" required>
    <div *ngIf='update==1'>
    <input type="text" class="form-control mt-3" placeholder="Name" [(ngModel)]="name" required>
    <input type="text" class="form-control mt-3" placeholder="Job" [(ngModel)]="job" required>
    </div>
    <input type="submit" (click)="addData()" class="btn btn-primary mt-3" value="update Data">
    <br><br>
</div>
